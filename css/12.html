<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>控件使用</title>
	</head>
	<body>
		<form action="#" method="post">
			用户名：
			<input type="text" value="刀郎" maxlength="15"/><br /><br />
			密码:
			<input type="password" size="20" /><br /><br />
			性别：
			<input type="radio" name="sex" />男<input type="radio" 
			name="sex " checked="checked" />女<br /><br />
			兴趣爱好：
			<input type="checkbox" />旅游
			<input type="checkbox" />读书
			<input type="checkbox" />摄影<br /><br />
			上传照片：
			<input type="file" /><br /><br />
			<input type="submit" />
			<input type="reset" />
			<input type="button" value="普通按钮" />
			<input type="image" src="huge.jpg" />
			<input type="hidden" />
		</form>
	</body>
</html>
